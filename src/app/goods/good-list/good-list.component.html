<div class="jumbotron  jumbotron-fluid">

  <div class="container">
    <h1 class="display-4">Good list</h1>
    <!--    <hr class="my-4">-->

    <div class="row">
      <div class="col-sm-3" style="width: 20rem; margin: 10px" *ngFor="let listItem of goods">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{listItem.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{listItem.price}} BYN</h6>
            <a [routerLink]="['/good-details-component', listItem.id]" class="btn btn-primary" >Подробнее</a>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
